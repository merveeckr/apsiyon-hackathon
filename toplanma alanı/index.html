<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="main-heading">Acil Durum Planlaması</h1>
        <a href="https://www.turkiye.gov.tr/afet-ve-acil-durum-yonetimi-acil-toplanma-alani-sorgulama" target="_blank" class="redirect-link">E devlet Sorgulama</a>
        <h2 class="text-align">
            <label >E devlete gidip toplanma alanınızı seçebilir ve bu sayfaya yükleyebilirsiniz.</label>
        </h2>

        <div class="input-section">
            <label for="pdfInput" class="custom-file-upload">Select PDF</label>
            <input type="file" id="pdfInput" accept="application/pdf">
            <object id="pdfViewer" type="application/pdf" width="100%" height="500px" class="viewer">
                <p>Your browser does not support PDFs. Please download the PDF to view it.</p>
            </object>
        </div>

        <div class="input-section">
            <label for="imageInput" class="custom-file-upload">Select Image</label>
            <input type="file" id="imageInput" accept="image/*">
            <img id="imageViewer" alt="Selected Image" class="sample-image viewer">
        </div>

        <div class="input-section">
            <label class="custom-file-upload fake-button">Toplanma adresini buraya yazabilirsiniz</label>
        </div>

        <div class="input-section">
            <label for="textInput"></label>
            <textarea id="textInput" placeholder="Enter your text here"></textarea>
            <div id="textDisplay" class="text-display viewer"></div>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
